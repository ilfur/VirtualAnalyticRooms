apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  name: {{ .Release.Name }}-appconf
  namespace: {{ .Release.Namespace }}
  annotations:
    version: v1.0.0
    description: "Virtual Analytic Rooms Dashboard app"
spec:
  components:
    - componentName: {{ .Release.Name }}-rest-component
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: MetricsTrait
            spec:
                scraper: verrazzano-system/vmi-system-prometheus-0
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            metadata:
              name: {{ .Release.Name }}-ingress
            spec:
              rules:
                - paths:
                    - path: "/k8s/meta"
                      pathType: Prefix
    - componentName: {{ .Release.Name }}-dash-component
      traits:
        - trait:
            apiVersion: oam.verrazzano.io/v1alpha1
            kind: IngressTrait
            metadata:
              name: {{ .Release.Name }}-dash-ingress
            spec:
              rules:
                - paths:
                    - path: "/ui"
                      pathType: Prefix


