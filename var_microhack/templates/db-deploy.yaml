apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ include "var.fullname" . }}-db
  labels:
    {{- include "var.labels" . | nindent 4 }}
    component: db
spec:
  selector:
    matchLabels:
      {{- include "var.selectorLabels" . | nindent 6 }}
      component: db
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "var.selectorLabels" . | nindent 8 }}
        component: db
    spec:
      securityContext:
        fsGroup: 54321
      containers:
        - name: db
          image:  {{ .Values.image.dbImageName }}
          ports:
            - containerPort: 1521
              name: listener
          volumeMounts:
            - name: oradata
              mountPath: /opt/oracle/oradata
          imagePullPolicy: IfNotPresent
          env:
            - name: ENABLE_ARCHIVELOG
              value: "true"
            - name: FORCE_LOGGING
              value: "true"
            - name: ORACLE_PWD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.databases.adminSecret.secretName }}
                  key: {{ .Values.databases.adminSecret.srcAdminPwdKey }}
      volumes:
        - name: oradata
          persistentVolumeClaim:
            claimName: {{ include "var.fullname" . }}-oradata-pvc

